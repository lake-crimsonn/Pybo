<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question_list</title>
</head>
<body>
<h1>질문 리스트</h1>
{% if question_list: %}
<ul>
    {% for q in question_list %}
    <li>
        <!--        <a href="/question/detail/{{ q.id }}">-->
        <a href="{{ url_for('question.detail',question_id=q.id)}}">
            {{ q.subject }}. {{ q.content }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>질문이 없다.</p>
{% endif %}
</body>
</html>
